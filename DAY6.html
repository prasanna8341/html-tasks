<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan and colspan</title>
</head>
<body>
    <table border="2" height="500"width="500">
        <tr>
            <td colspan="4" bgcolor="sky blue"align="center">header</td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="pink"align="center">nav</td>
        </tr>
        <tr>
            <td colspan="2"bgcolor="yellow"align="center">section</td><td rowspan="2" bgcolor="orange"align="center">aside</td>
        </tr>
        <tr>
            <td colspan="2"bgcolor="purple"align="center">action</td>
        </tr>
        <tr>
            <td colspan="4"bgcolor="lightgreen"align="center">footer</td>
        </tr>

    </table>
</body>
</html>
